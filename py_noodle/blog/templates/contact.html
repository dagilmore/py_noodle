{% extends "base.html" %}

{% block page_specific_css %}
<style type="text/css">
    .btn-custom {
        background-color: hsl(35, 100%, 38%) !important;
        background-repeat: repeat-x; filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ffa11e", endColorstr="#c17100");
        background-image: -khtml-gradient(linear, left top, left bottom, from(#ffa11e), to(#c17100));
        background-image: -moz-linear-gradient(top, #ffa11e, #c17100);
        background-image: -ms-linear-gradient(top, #ffa11e, #c17100);
        background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #ffa11e), color-stop(100%, #c17100));
        background-image: -webkit-linear-gradient(top, #ffa11e, #c17100);
        background-image: -o-linear-gradient(top, #ffa11e, #c17100);
        background-image: linear-gradient(#ffa11e, #c17100);
        border-color: #c17100 #c17100 hsl(35, 100%, 33.5%);
        color: #fff !important; text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.29);
        -webkit-font-smoothing: antialiased;
    }
</style>
{% endblock %}

{% block content %}
<div class="offset1 span9">
<h1>Say Hello...</h1>
    <br />
    <p>
        if you want to sing out, sing out;
        And if you want to be free, be free
    </p>
    <br />
<form action="{{ '/contact/' }}" method="post">
<div class="row">
    <div class="span3">
    <label>First Name</label>
    <input type="text" class="span3" placeholder="Your First Name">
    <label>Last Name</label>
    <input type="text" class="span3" placeholder="Your Last Name">
    <label>Email Address</label>
    <input type="text" class="span3" placeholder="Your Email Address">
    </div>
    <div class="span6">
        <label>Message</label>
        <textarea name="message" id="message" class="input-xlarge span6" rows="8"></textarea>
    </div>
</div>
<div class="row">
<div class="span3">
<button class="btn btn-large btn-block btn-custom text-center" type="submit">Submit</button>
</div>
</div>
</form>
</div>
{% endblock %}
